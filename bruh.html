<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bruh.css">
    <title>Document</title>
</head>
<body>

    <section class="signInStuff">
        <div class="signBlock">
            <h1>Go here to sign in !</h1>
            <button id="signInOut">Click me!!!</button>
        </div>
        <div class="newBlock">
            <h1>Go here to make a new account !</h1>
            <button id="signUp">Click me first!</button>
        </div>
        <div class="signResult">
            <h1 id="greeting">Hello, stranger!</h1>
            <button id="exit">exit?</button>
        </div>
        <div class="signData">
            <h1>Write your class down here!</h1>
            <input id="class" placeholder="bruh"/>
        </div>
    </section>
    <section class="localStorageStuff">
        <h1>The library of browser</h1>
        <h3 id="uid">Your uid is: </h3>
        <h3 id="Name">Your name is: </h3>
        <h3 id="Class">Your class is: </h3>
        <h3 id="grades">Your grades are: </h3>
    </section>













    <section class="modalW">
        <div class="modalBody">
            <h1>Реєструйся тут!</h1>
            <div class="regForm">
                <div class="classSection">
                    <label>enter your class: </label>
                    <select>
                        <option id="1">1</option>
                        <option id="2">2</option>
                        <option id="3">3</option>
                        <option id="4">4</option>
                        <option id="5">5</option>
                        <option id="6">6</option>
                        <option id="7">7</option>
                        <option id="8">8</option>
                        <option id="9">9</option>
                        <option id="10">10</option>
                        <option id="11">11</option>
                    </select>
                    <select>
                        <option id="А">А</option>
                        <option id="Б">Б</option>
                        <option id="В">В</option>
                        <option id="Г">Г</option>
                    </select>
                </div>
            </div>
            <div class="googlePopUp">
                <button>Зареєструватись</button>
            </div>
        </div>
    </section>







    <h1 id="btn"> Le button</h1>
    <h1 id="btnS">sign up NOW!</h1>
    <h1 id="leSign"> Le sign</h1>
    <hr/>
    <hr/>
    <h1>the User field</h1>
    <label>The name:</label><input id="bruhName">
    <label>The surname:</label><input id="bruhSName">


    
    <script src="bruhCode.js" type="module"></script>

</html>
